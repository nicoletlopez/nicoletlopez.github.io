<nav #sidebar class="sidebar">
    <div class="sidebar__container">
        <section class="sidebar__head"></section>
        <section class="sidebar__body">
            <ul class="sidebar__body-container">
                <li *ngFor="let nav of menuItems" class="sidebar__item">
                    <a class="sidebar__anchor" [attr.data-scroll]="nav.fragment" [attr.href]="'#'+nav.fragment" [class.sidebar__anchor--active]="selectedLink == '#'+nav.fragment">
                        <i [class]="nav.icon"></i>
                        <h6 class="sidebar__label">{{nav.label}}</h6>
                    </a>
                </li>
            </ul>
        </section>
    </div>
</nav>
